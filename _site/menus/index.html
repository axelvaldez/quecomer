<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        :root { --bg: #f9f9f9; --text: #1a1a1a; --accent: #e6b800; --muted: #666; }
        body { font-family: system-ui, sans-serif; line-height: 1.5; color: var(--text); background: var(--bg); margin:0; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        header { padding: 2rem 1.5rem; text-align: center; border-bottom: 1px solid #eee; }
        h1 { margin: 0; font-size: 2rem; text-transform: uppercase; }
        .tagline { color: var(--muted); font-style: italic; }
        .meta-grid { font-size: 0.85rem; color: var(--muted); margin-top: 1rem; font-weight: 600; }
        section { padding: 2rem 1.5rem; border-bottom: 8px solid var(--bg); }
        h2.cat-title { border-bottom: 2px solid var(--accent); display: inline-block; margin-bottom: 1.5rem; }
        h3.sub-title { color: var(--accent); text-transform: uppercase; font-size: 1rem; margin-top: 2rem; }
        .note { background: #fffbeb; border-left: 4px solid var(--accent); padding: 1rem; margin-bottom: 1.5rem; font-size: 0.9rem; }
        .dish { margin-bottom: 1.5rem; border-bottom: 1px dashed #eee; padding-bottom: 1rem; }
        .dish:last-child { border-bottom: none; }
        .d-head { display: flex; justify-content: space-between; font-weight: bold; font-size: 1.1rem; }
        .d-desc { color: var(--muted); font-size: 0.95rem; margin: 0.25rem 0; }
        .d-meta { font-size: 0.85rem; font-style: italic; color: #888; display: block; }
        .addon { display: inline-block; background: #eee; font-size: 0.75rem; padding: 2px 6px; border-radius: 4px; margin-top:5px; margin-right:5px; font-weight: bold;}
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1></h1>
        <p class="tagline"></p>
        <div class="meta-grid">
            <span>ðŸ•’ </span> | <span>ðŸ“· </span>
        </div>
    </header>
    <main>
        
    </main>
</div>
</body>
</html>
